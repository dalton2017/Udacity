<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>

</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span id="moves" class="moves">0</span> Moves

            <div class="restart">
                <i id="res" class="fa fa-repeat"></i>
            </div>
            <div>Time left = <span id="timo" class="timer"> 00:00:00 </span></div>
        </section>

        <ul id="desk" class="deck">
            <!--ALL CARDS ARE ADDED AUTOMATICALLY HERE-->
        </ul>
    </div>

    <!-- Modal content -->
    <div id="myModal" class="modal-content">
        <div class="modal-header">
            <h1>CONGRATULATIONS</h1>
        </div>
        <div class="modal-body">
            <section class="score-panel">
                Stars Rate :
                <ul id="resultS" class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <p>Number Of Moves : <span id="resultM" class="moves"> 0 </span>Moves</p>
                <div>Time left = <span id="resultT" class="timer"> 00:00:00 </span></div>
            </section>
        </div>
        <div class="modal-footer" style="text-align: center;">
            <span> <button id="pAgain" class="btn btn-default btn-lg"> PLAY AGAIN </button> <button id="close" class="btn btn-default btn-lg">
                    Close </button> </span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
